<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="header-bg" src="images/bg-pattern-card.svg" alt="">
            <div class="profile">
                <div class="id">
                    <img src="images/image-victor.jpg" alt="">
                    <div class="name-age">
                        <h1 class="name">Victor Crest</h1>
                        <h1 class="age">26</h1>
                    </div>
                    <h2 class="location">London</h2>
                </div>
                <hr>
                <div class="about">
                    <div class="followers">
                        <h1>80K</h1>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h1>803K</h1>
                        <p>Likes</p>
                    </div>
                    <div class="photo">
                        <h1>1.4K</h1>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
